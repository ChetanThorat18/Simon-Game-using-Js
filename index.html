<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="simon-container">
      <h1>Simon Game</h1>
      <h3>Click anywhere to start the game</h3>

      <div class="btn-container">
        <div class="btn red" id="red"></div>
        <div class="btn green" id="green"></div>
        <div class="btn blue" id="blue" ></div>
        <div class="btn yellow" id="yellow"></div>
      </div>
    </div>
    <div id="highest-score"><h2>Highest Score: 0</h2></div>
    <script src="app.js"></script>
  </body>
</html>
